apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-sample-app
  labels:
    app: go-sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-sample-app
  template:
    metadata:
      labels:
        app: go-sample-app
    spec:
      containers:
      - name: go-sample-app
        image: go-sample-app:${BUILD_NUMBER}  # Use the image tag from Jenkins
        ports:
        - containerPort: 8070  # Update with the port your Go application listens on
